- virtio_fs_write_same_space:
    no Windows
    no Host_RHEL.m6 Host_RHEL.m7 Host_RHEL.m8
    type = virtio_fs_write_same_space
    virt_test_type = qemu
    required_qemu = [4.2.0,)
    kill_vm = yes
    start_vm = yes
    filesystems = fs
    fs_driver = virtio-fs
    fs_source_type = mount
    fs_source_dir = virtio_fs_test/
    force_create_fs_source = yes
    remove_fs_source = yes
    fs_target = 'myfs'
    fs_driver_props = {"queue-size": 1024}
    mem = 4096
    mem_devs = mem1
    backend_mem_mem1 = memory-backend-file
    mem-path_mem1 = /dev/shm
    size_mem1 = 4G
    use_mem_mem1 = no
    share_mem = yes
    guest_numa_nodes = shm0
    numa_memdev_shm0 = mem-mem1
    numa_nodeid_shm0 = 0
    io_timeout = 600
    test_file = 'test_file'
    fs_dest = '/mnt/${fs_target}'
    script_create_file = "virtio_fs_mmap.py"
    cmd_create_file = python3 ${script_create_file} %s
    variants:
        - default:
        - with_nfs_source:
            start_vm = no
            setup_local_nfs = yes
            nfs_mount_options = rw
            export_options = 'rw,insecure,no_root_squash,async'
            export_dir = /mnt/virtio_fs_test_nfs
            nfs_mount_src = 127.0.0.1:/mnt/virtio_fs_test_nfs
