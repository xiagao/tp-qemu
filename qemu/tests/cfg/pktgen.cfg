- pktgen: install setup image_copy unattended_install.cdrom
    no JeOS
    no Windows
    virt_test_type = qemu
    type = pktgen
    kill_vm = yes
    pktgen_test_timeout = 120
    queues =  4
    #set pktgen threads
    variants:
        - guest_guest:
            only Linux
            pktgen_server = vm2
            vms += " vm2"
            image_snapshot = yes
        - host_guest:
            #host as server
            password_pktgen_server = redhat
            shell_prompt_pktgen_server =  \[root@.{0,50}][\#\$]
        - exthost_guest:
            #exthost as server
            pktgen_server = 10.66.9.48
            server_interface = switch
            password_pktgen_server = redhat
            shell_prompt_pktgen_server =  \[root@.{0,50}][\#\$]
